<ng-container *ngIf="router.url !== '/splash'">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>La Comanda - Yourdonistas</ion-title>
    </ion-toolbar>
    <ion-toolbar *ngIf="router.url !== '/login'">
      <ion-accordion-group id="lista-global" [multiple]="true">
        <ion-accordion toggleIcon="caret-down-circle" toggleIconSlot="start">
          <ion-item slot="header" color="light">
            <ion-label>PÃ¡ginas</ion-label>
          </ion-item>
          <div slot="content">
            <ion-item *ngIf="auth.UsuarioEnSesion" button (click)="itemClick('perfil')">
              <i class="fi fi-tr-circle-user"></i>
              Perfil
            </ion-item>
            <ion-item button (click)="itemClick('home')">
              <i class="fi fi-tr-house-chimney"></i>
              Inicio
            </ion-item>
            <ion-accordion *ngIf="grupoAltas.paginas.length > 0" [value]="grupoAltas.nombre">
              <ion-item slot="header" color="light">
                <ion-label>{{grupoAltas.nombre}}</ion-label>
              </ion-item>
              <div slot="content">
                <ng-container *ngFor="let pag of grupoAltas.paginas">
                  <ion-item *ngIf="mostrarPagina(pag)" button (click)="itemClick(pag.url)">
                    <i [class]="'fi fi-tr-'+pag.icono"></i>
                    {{pag.titulo}}
                  </ion-item>
                </ng-container>
              </div>
            </ion-accordion>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-toolbar>
  </ion-header>

  <ion-fab *ngIf="router.url !== '/login'" slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button *ngFor="let func of funciones" (click)="func.accion()">
        <ion-icon [name]="func.icono" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ng-container>
