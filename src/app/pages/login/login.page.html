<div class="container bg-img">
  <ion-card class="ion-padding">
    <ion-card-content class="ion-no-padding">
      <div expand="block" class="acceso-rapido ion-text-center">
        <div class="acceso">
          <!-- Metre -->
          <ion-button (click)="accesoRapido('metre@empleado.com')">
            <i class="fi fi-bs-concierge-bell"></i>
          </ion-button>
        </div>
        <div class="acceso">
          <!-- Chef -->
          <ion-button (click)="accesoRapido('chef@empleado.com')">
            <i class="fi fi-bs-user-chef"></i>
          </ion-button>
        </div>
        <div class="acceso">
          <!-- Mozo -->
          <ion-button (click)="accesoRapido('mozo@empleado.com')">
            <i class="fi fi-bs-room-service"></i>
          </ion-button>
        </div>
        <div class="acceso">
          <!-- Bar -->
          <ion-button (click)="accesoRapido('bartender@empleado.com')">
            <i class="fi fi-bs-martini-glass-citrus"></i>
          </ion-button>
        </div>
        <div class="acceso">
          <!-- Due침o -->
          <ion-button (click)="accesoRapido('duenio@jefe.com')">
            <i class="fi fi-bs-boss"></i>
          </ion-button>
        </div>
        <div class="acceso">
          <!-- Cliente -->
          <ion-button (click)="accesoRapido('registrado@cliente.com')">
            <i class="fi fi-bs-review"></i>
          </ion-button>
        </div>
      </div>

      <form [formGroup]="loginFrm" (ngSubmit)="ingresar()">
        <div class="inputs">
          <div class="correo">
            <ion-input type="email" label="Correo electr칩nico" [clearInput]="true" label-placement="stacked"
              placeholder="tucorreo@ejemplo.com" formControlName="correo" name="email" required
              ngDefaultControl></ion-input>
            <div class="errores" *ngIf="loginFrm.controls['correo'].dirty && loginFrm.controls['correo'].errors">
              <small *ngIf="loginFrm.controls['correo'].errors['required']">Debe rellenar este campo.</small>
              <small *ngIf="loginFrm.controls['correo'].errors['pattern']">No es un correo electr칩nico.</small>
            </div>
          </div>
          <div class="contra">
            <ion-input label="Contrase침a" [clearOnEdit]="false" label-placement="stacked" placeholder="Los-Yourdonistas"
              type="password" formControlName="contra" name="password" required ngDefaultControl>
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
            <div class="errores" *ngIf="loginFrm.controls['contra'].dirty && loginFrm.controls['contra'].errors">
              <small *ngIf="loginFrm.controls['contra'].errors['required']">Debe rellenar este campo.</small>
            </div>
          </div>
        </div>

        <ion-button type="submit" expand="block" color="primary">Ingresar</ion-button>
      </form>

      <div class="ion-margin-top">
        <ion-text>Soy un nuevo cliente y
          <a (click)="navCtrl.navigateRoot('alta-cliente')">quiero registrarme</a>.
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</div>
