<div class="container">
  <ion-card style="width: 95%;">
    <ion-card-header>
      <ion-card-title>Pedido</ion-card-title>
      <div id="icon-container">
        <ion-icon name="receipt-outline" aria-hidden="true"></ion-icon>
      </div>
    </ion-card-header>
    
    <ion-card-content id="menu-container">
    <div id="lista">
      <ion-list>
        <ion-accordion-group>
        @for (item of productos; track $index) {
          <ion-accordion [value]="item.nombre">
            <ion-item slot="header" color="light">
              <ion-label>{{item.nombre}}</ion-label>
              <ion-icon name="add-outline"></ion-icon>
            </ion-item>
            <div class="ion-padding" slot="content">{{item.descripcion}}
              <div class="fotos">
                
                <!-- auto-height="true" -->
            <swiper-container [loop] ="true">
              @for (foto of item.fotosUrl; track $index) {
                <swiper-slide>
                  <img [src]="foto" alt="">
                </swiper-slide>
                }
            </swiper-container>
              </div>
            </div>
          </ion-accordion>
        }
      </ion-accordion-group>
      </ion-list>
    </div>



    </ion-card-content>
  </ion-card>
</div>
