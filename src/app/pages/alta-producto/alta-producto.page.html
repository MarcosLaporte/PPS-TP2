<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alta producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario Angular para Alta de Producto -->
  <form [formGroup]="frmProducto">
    <!-- Campo Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input placeholder="Nombre" formControlName="nombre" name="nombre" required></ion-input>
    </ion-item>

    <!-- Campo Descripción -->
    <ion-item >
      <ion-label position="floating">Descripción</ion-label>
      <ion-input placeholder="Descripción" formControlName="descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <!-- Campo Tiempo de Elaboración -->
    <ion-item >
      <ion-label position="floating">Tiempo de Elaboración (MM:SS)</ion-label>
      <ion-input type="number" placeholder="MM" formControlName="minutos" maxlength="2" name="minutos" required></ion-input>
      <span>:</span>
      <ion-input type="number" placeholder="SS" formControlName="segundos" maxlength="2" name="segundos" required></ion-input>
    </ion-item>

    <!-- Campo Precio -->
    <ion-item >
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" placeholder="Precio" formControlName="precio" name="precio" required></ion-input>
    </ion-item>

    <!-- Botón para tomar fotos -->
    <ion-button shape="round" expand="full" (click)="takePics()">Tomar Fotos</ion-button>

    <!-- Botón para subir el producto -->
    <ion-button shape="round" expand="full" (click)="subirProducto()">Cargar Producto</ion-button>
  </form>
</ion-content>
